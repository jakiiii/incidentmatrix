{% extends 'base_front.html' %}
{% load static %}
{% block title %}{{ title }} || {{ block.super }}{% endblock title %}


{% block frontblock_content %}
    <div class="card">
        <div class="card-body">
            {% if form.non_field_errors %}
                <div class="messages">
                    <p class="text-center">{{ form.non_field_errors }}</p>
                </div>
            {% endif %}
            <div class="px-3 pb-3">
                <form class="form-horizontal m-t-20" action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" required="required" name="username" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="password" required="required" name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group text-center row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Log In
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
