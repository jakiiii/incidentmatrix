{% extends 'base_front.html' %}
{% load static %}
{% block title %}{{ title }} || {{ block.super }}{% endblock title %}


{% block content %}
    <!-- Check if messages exist and display them -->
    {% if messages %}
        <div class="messages">
            {% for message in messages.first %}
                <p class="text-center {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'accounts:forget_password' %}">{% csrf_token %}
        <input placeholder="Email" type="email" class="mb-4 input" name="email" required/>
        <button type="submit" class="action mt-3">Submit</button>
    </form>
{% endblock %}
